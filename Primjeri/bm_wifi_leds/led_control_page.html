<html>
	<head>
		<title>ESP8266 LED Control</title>
	</head>
	<body>
	
	<!-- in the <button> tags below the ID attribute is the value sent to the arduino -->
	
	<button id="12" class="led">Toggle Pin 12</button> <!-- button for pin 12 -->
	<button id="13" class="led">Toggle Pin 13</button> <!-- button for pin 13 -->
		
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".led").click(function(){
				var dt = new Date();
				var time = dt.getHours() + "-" + dt.getMinutes() + "-" + dt.getSeconds();
				var p = $(this).attr('id'); // get id value (i.e. pin13, pin12, or pin11)
				// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
				$.get("http://192.168.1.10:80/", {pin:p, time:time}); // execute get request
				/*$.ajax({
				    url: "http://192.168.1.10:80/",
				    headers: {"X-Test-Header": "test-value"},
				    data: {pin:p, time:time},
				    type: 'GET'
				});*/
			});
		});

	</script>
	</body>
</html>
